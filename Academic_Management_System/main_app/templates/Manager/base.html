{% load static %}
<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link rel="stylesheet" href="{% static 'css/bootstrap.css' %}">
    <title>AMS</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/3.1.9-1/crypto-js.min.js"></script>
</head>


<body>

    <!-- Sidebar -->
    <div class="sidebar">
        <a href="{% url 'admin_home' %}" class="logo">
            <img src="{% static 'images/hcmut.png' %}" alt="logo">
            <div class="logo-name"><span>My</span>BK</div>
        </a>
        <ul class="side-menu">
           {% block menu %}
           {% endblock %}
        </ul>
        <ul class="side-menu">
            <li>
                <a href="{% url 'home'%}" class="logout">
                    <i class='bx bx-log-out-circle'></i>
                    Đăng xuất
                </a>
            </li>
        </ul>
    </div>
    <!-- End of Sidebar -->
    <!--RSidebar-->
    <div class="Rsidebar close">
        <h3 style="text-align: center;">Hộp thư</h3>
    </div>
       <!--End of RSidebar-->
    <!-- Main Content -->
    <div class="content">
        <!-- Navbar -->
        <nav>
            <i class='bx bx-menu'></i>
            <form action="#">
            </form>
            <input type="checkbox" id="theme-toggle" hidden>
            <label for="theme-toggle" class="theme-toggle"></label>
            <a href="#" class="notif">
                     <i class='bx bx-message-rounded' ></i>
                        <span class="count">12</span>
            </a>
            <li class="nav-item dropdown show" id="dropdown">
                <button class="nav-link dropdown-toggle " data-bs-toggle="dropdown" href="#" role="button" aria-haspopup="true" aria-expanded="false">
                    <a href="#" class="profile"></a>
                </button>
                <!-- <a "></a> -->
                <div class="dropdown-menu " style="text-align: center;">
                  <a class="dropdown-item" href="{% url 'admin_home'%}">Thống kê</a>
                  <a class="dropdown-item" href="{% url 'notification_views'%}">Thông báo</a>
                  <a class="dropdown-item" href="{% url 'feedback_views' %}">Phản hồi</a>
                  <a class="dropdown-item" href="{% url 'home'%}" style="color: red;">Đăng xuất</a>
                </div>
              </li>
        </nav>

        <!-- End of Navbar -->

        <main>
            {% block main%}
            {% endblock %}
        </main>

    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{% static 'js/index.js' %}"></script>
</body>

</html>
